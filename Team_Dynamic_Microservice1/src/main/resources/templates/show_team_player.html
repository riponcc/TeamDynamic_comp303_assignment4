<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Details</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background: #f5f5f5; }
        .container-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        .section-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="container-box">

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <!-- If team not found -->
        <div th:if="${team == null}">
            <div class="alert alert-danger">Team not found.</div>
            <a href="/team" class="btn btn-secondary">Back to Teams</a>
        </div>

        <!-- Team Details -->
        <div th:if="${team != null}">
            <h2 class="section-title">Team Details</h2>

            <table class="table table-bordered">
                <tr>
                    <th>Team ID</th>
                    <td th:text="${team.teamId}"></td>
                </tr>
                <tr>
                    <th>Team Name</th>
                    <td th:text="${team.teamName}"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td th:text="${team.teamCity}"></td>
                </tr>
                <tr>
                    <th>Founded</th>
                    <td th:text="${team.teamFounded}"></td>
                </tr>
                <tr>
                    <th>Coach</th>
                    <td th:text="${team.coachName}"></td>
                </tr>

                <!-- Null-safe players count -->
                <tr>
                    <th>Total Players</th>
                    <td th:text="${players != null ? #lists.size(players) : 0}"></td>
                </tr>
            </table>

            <!-- Action Buttons -->
            <div class="mb-4">
                <a th:href="@{'/team/edit/' + ${team.teamId}}" class="btn btn-warning">Edit Team</a>

                <a th:href="@{'/team/delete/' + ${team.teamId}}"
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure?')">Delete Team</a>

               <a th:href="@{'/player/new'}" class="btn btn-success">Add Player</a>
                  

                <a href="/team" class="btn btn-secondary">Back to Teams</a>
            </div>

            <!-- Players List -->
            <h3 class="section-title">Players in This Team</h3>

            <table class="table table-striped table-hover"
                   th:if="${players != null and #lists.size(players) > 0}">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Jersey</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${players}">
                    <td th:text="${p.playerId}"></td>
                    <td th:text="${p.firstName + ' ' + p.lastName}"></td>
                    <td th:text="${p.position}"></td>
                    <td th:text="${p.jerseyNumber}"></td>
                    <td th:text="${p.age}"></td>

                    <td>
                        <a th:href="@{'/player/edit/' + ${p.playerId}}"
                           class="btn btn-sm btn-warning">Edit</a>

                        <a th:href="@{'/player/delete/' + ${p.playerId}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Delete this player?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- No players -->
            <div th:if="${players == null or #lists.size(players) == 0}" class="alert alert-info">
                No players found for this team.
            </div>

        </div> <!-- end team != null -->

    </div>
</div>

</body>
</html>
